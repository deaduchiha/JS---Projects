<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="assets/styles/style.css" />
  </head>
  <body>
    <div class="container">
      <h2>Todo App</h2>
      <div class="input-section">
        <input type="text" placeholder="add todo..." id="task-input" />
        <input type="date" id="date-input" />
        <button id="add-button">Add</button>
      </div>

      <!-- todos operator -->
      <div class="todos-operator">
        <div>
          <button class="filter-todos">all</button>
          <button class="filter-todos">pending</button>
          <button class="filter-todos">completed</button>
        </div>
        <button id="delete-all-button">delete all</button>
      </div>
    </div>

    <div id="alert-message"></div>

    <!-- table -->
    <div class="table">
      <table>
        <thead>
          <tr>
            <th>task</th>
            <th>date</th>
            <th>status</th>
            <th>actions</th>
          </tr>
        </thead>

        <tbody>
          <!-- dynamic from js -->
        </tbody>
      </table>
    </div>
  </body>
</html>
<script src="assets/scripts/main.js"></script>
