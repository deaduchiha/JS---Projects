<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="assets/styles/style.css" />
  </head>
  <body>
    <div class="container">
      <h2>Todo App</h2>
      <div class="input-section"></div>
      <input type="text" placeholder="add todo..." id="task-input" />
      <input type="date" id="date-input" />
      <button id="add-button">Add</button>

      <!-- todos operator -->
      <div class="todos-operator">
        <div>
          <button class="filter-todos">all</button>
          <button class="filter-todos">pending</button>
          <button class="filter-todos">completed</button>
        </div>
        <button>delete all</button>
      </div>

      <!-- table -->
      <div class="table">
        <table>
          <thead>
            <tr>
              <th>task</th>
              <th>date</th>
              <th>status</th>
              <th>actions</th>
            </tr>
          </thead>

          <tbody>
            <tr>
              <td>text</td>
              <td>date</td>
              <td>pending</td>
              <td>
                <button>edit</button>
                <button>do</button>
                <button>delete</button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </body>
</html>
<script src="assets/scripts/main.js"></script>
